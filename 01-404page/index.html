<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
  </head>
  <body>
    <header class="header">404 Not Found</header>
    <main class="notfound">
      <div class="notfound__image">
        <img src="Scarecrow.png" alt="Scarerow Illustration" />
      </div>
      <div>
        <h1 class="notfound__title">I have bad news for you</h1>
        <p class="notfound__body">
          The page you are looking for might be removed or is temporarily
          unavailable
        </p>
        <a href="https://github.com/desktopofsamuel" target="_blank"
          ><button class="notfound__button">Back To Homepage</button></a
        >
      </div>
    </main>
    <footer class="footer">
      <a href="https://github.com/desktopofsamuel">@desktopofsamuel</a> @
      DevChallenges.io
    </footer>
  </body>
</html>
